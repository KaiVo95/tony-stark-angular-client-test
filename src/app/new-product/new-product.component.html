<form [formGroup]="addProductForm">
  <div class="form-row">
      <div class="form-group col-md-3">
          <label for="inputCode">Code</label>
          <input type="text" class="form-control" id="inputCode" placeholder="Code" formControlName="code">
      </div>
      <div class="form-group col-md-9">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name">
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-4">
          <label>Category</label>
          <select class="form-control" formControlName="category" id="basic-select1">
              <option *ngFor="let item of dropdownData.listCategories" [value]="item">{{item}}</option>
          </select>
      </div>
      <div class="form-group col-md-4">
          <label>Brand</label>
          <select class="form-control" formControlName="brand" id="basic-select2">
              <option *ngFor="let item of dropdownData.listBrands" [value]="item">{{item}}</option>
          </select>
      </div>
      <div class="form-group col-md-4">
          <label for="inputPassword4">Type</label>
          <select class="form-control" formControlName="type" id="basic-select3">
              <option *ngFor="let item of dropdownData.listTypes" [value]="item">{{item}}</option>
          </select>
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-12">
          <label for="inputAddress">Description</label>
          <textarea class="form-control" id="inputDescription" rows="3" formControlName="description"></textarea>
      </div>
  </div>
  <button [disabled]="!addProductForm.valid" type="submit" class="btn btn-outline-primary"
      (click)="saveProduct()">Save</button>
</form>
