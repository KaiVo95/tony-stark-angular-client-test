<form [formGroup]="editProductForm">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputCode">Code</label>
      <input type="text" readonly class="form-control" id="inputCode" placeholder="Code" formControlName="code">
    </div>
    <div class="form-group col-md-9">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Category</label>
      <select class="form-control" formControlName="category" id="basic-select1">
        <option *ngFor="let item of dropdownData.listCategories" [value]="item">{{item}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>Brand</label>
      <select class="form-control" formControlName="brand" id="basic-select2">
        <option *ngFor="let item of dropdownData.listBrands" [value]="item">{{item}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Type</label>
      <select class="form-control" formControlName="type" id="basic-select3">
        <option *ngFor="let item of dropdownData.listTypes" [value]="item">{{item}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Description</label>
    <textarea class="form-control" id="inputDescription" rows="3" formControlName="description"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCreatedAt">Created at</label>
      <input type="input" readonly class="form-control" id="inputCreatedAt" placeholder="Code"
        formControlName="created_at">
    </div>
    <div class="form-group col-md-6">
      <label for="inputUpdatedAt">Last updated at</label>
      <input type="type" readonly class="form-control" id="inputUpdatedAt" placeholder="Name"
        formControlName="updated_at">
    </div>
  </div>
  <button [disabled]="!editProductForm.valid" type="submit" class="btn btn-outline-primary"
    (click)="updateProduct(detailProduct.code)">Update</button>
  <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(detailProduct.code)">Delete</button>
  <button type="button" class="btn btn-outline-warning" (click)="cancel()">Cancel</button>
</form>
